<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link de Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/app.js" type="module" defer></script>
  <title>Document</title>
</head>

<body class="container">
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5 ">
    <div class="d-flex align-self-start align-self-md-center">
      <img src="./img/logo.png" alt="">
    </div>

    <article class="d-flex input-group mw-lg-25 row search-bar mw-75">
        <input type="text" class="fs-4 rounded-start-4 col-6 form-control text-center w-25" placeholder="Add location" id="location" data-bs-toggle="modal" data-bs-target="#modal_search">
        <input type="text" class="fs-4 col-3 form-control text-center" placeholder="Add guests" id="guests">
        <span class="rounded-end-4 col-2 fs-3 material-symbols-outlined bg-white text-danger p-3 pe-1 pointer input-group-text">search</span>
    </article>
    <div class=" modal" id="modal_search">
      <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
              <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>
    </div>
  </header>
  <main>
    <div class="d-flex mt-5 justify-content-between mb-5">
      <h1 class="fs-1 mx-2 fw-bold">Stays in 
        <!-- AquÃ­ va el lugar -->
        <span id="place"></span>
      </h1>
      <p class="mx-3 fs-bold fs-4"><span id="stays"></span>+12 Stays</p>
    </div>

    <section class="container text-center">
      <div class="row flex-wrap" id="cards-container">

      </div>
    </section>
  </main>
</body>

</html>
